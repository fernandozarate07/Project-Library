<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="root.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <a href="#" class="singIn">Sing In</a>     
    </header>
    <main class="main">
        <h1 class="title">MY BOOK <i class="fa-regular fa-bookmark"></i></h1>
        <button class="addBook"><i class="fa-solid fa-plus"></i> Add Book</button>
        <section class="cardContainer">
            <div class="card">
                <h3 class="card__title">" HARRY POTTER "</h3>
                <p class="card__p">J.K.Rowling</p>
                <p> Page: <span class="pag">223</span></p>
                <div class="card__isreadContainer">
                    <button class="card__button read">Read</button>
                    <button class="card__button unread">Unread</button>
                </div>
                <button class="card__delete">Delete</i></button>
            </div>
        </section>
        <div class="modalContainer">
            <form class="form" novalidate>
                <button class="form__exit" type="button"><i class="fa-regular fa-circle-xmark"></i></button>
                <div class="form__group">
                    <label for="bookName">Book Title</label>
                    <input type="text" id="bookName" class="form__input" required>
                    <p class="form__error"></p>
                </div>
                <div class="form__group">
                    <label for="author">Author</label>
                    <input type="text" id="author" class="form__input" required>
                    <p class="form__error"></p>
                </div>
                <div class="form__group">
                    <label for="pages">Pages</label>
                    <input type="text" id="pages" class="form__input" required>
                    <p class="form__error"></p>
                </div>
                <div class="form__check">
                    <label for="isRead">Is Read?</label>
                    <input type="checkbox" id="isRead" class="custom-checkbox form__input">
                    <p class="form__error"></p>
                </div>                
                <button type="submit" class="form__submit">Add Book</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <a href="https://github.com/fernandozarate07" target="_blank"> © 2024 Fernando Zárate <i class="fa-brands fa-github"></i></a>
    </footer>
    <!-- JS -->
     <script src="app.js"></script>
</body>
</html>
